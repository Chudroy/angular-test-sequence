@let songs = populatedSongs(); @for(song of songs; track song.id){

<mat-card appearance="raised" class="songs-list__card" [routerLink]="[song.id]">
  <mat-card-header>
    <mat-card-title>{{ song.title }} ({{ song._artist?.name }})</mat-card-title>
  </mat-card-header>

  <img
    mat-card-image
    class="songs-list__card-image"
    [src]="song.poster"
    alt=""
  />

  <mat-card-content>
    @for (genre of song.genre; track $index) {
    <mat-chip>{{ genre }}</mat-chip>
    }
  </mat-card-content>
</mat-card>
} @empty {
<app-skeleton class="songs-list__skeleton" [skeletons]="5"></app-skeleton>
}

<button
  mat-fab
  color="primary"
  class="songs-list__add-song-button"
  [matTooltip]="tooltip()"
  [routerLink]="['new']"
>
  <mat-icon>add</mat-icon>
</button>
